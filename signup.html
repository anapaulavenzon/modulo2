
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CRIAR NOVA CONTA</title>
</head>

<body>
    <main class="conteudo">
        <section class="primeira-coluna">
        </section>


        <section class="segunda-coluna">
            <div class="row container-cadastro">
                <h2 class="titulo">CRIAR NOVA CONTA</h2>

                <form class="formulario cadastro" id="formulario-cadastro">

                    <label for="input-email" id="label-input-email">E-mail:</label> <br>
                    <input type="email" placeholder="E-mail" class="cadastro" id="input-email" required><br>

                    <label for="input-senha" id="label-input-senha">Senha:</label><br>
                    <input type="password" placeholder="Senha" class="cadastro" id="input-senha" required> <br>

                    <label for="input-confirma-senha" id="label-input-confirm-senha">Confirme a senha:</label> <br>
                    <input type="password" placeholder="Repita Senha" class="cadastro" id="input-confirma-senha" required><br>

                    <input type="submit" class="btn-cadastro" value="CRIAR CONTA AGORA">
                    
                </form>
                
            </div>
        </section>
    </main>

    <script src="./js/signup.js"></script>
</body>

</html>
